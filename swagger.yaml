openapi: 3.0.3
info:
  title: InboxPilot API
  version: 1.0.0
  description: API for InboxPilot — OTP-based auth and Gmail integration

servers:
  - url: https://__DOMAIN__

paths:
  /auth/register:
    post:
      summary: Register a new user
      operationId: authRegister
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email]
              properties:
                name:
                  type: string
                  example: John
                email:
                  type: string
                  format: email
                  example: user@example.com
      responses:
        "201":
          description: User registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User registered successfully
                  email:
                    type: string
                    example: user@example.com
                  name:
                    type: string
                    example: John
        "400":
          description: Missing fields
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: name and email are required
        "409":
          description: User already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: User already exists

  /auth/login:
    post:
      summary: Send OTP to email
      operationId: authLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
      responses:
        "200":
          description: OTP sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: OTP sent to your email
                  email:
                    type: string
                    example: user@example.com
        "400":
          description: Missing email
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: email is required
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: User not found. Please register first.

  /auth/verify:
    post:
      summary: Verify OTP and receive API key via email
      operationId: authVerify
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, otp]
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                otp:
                  type: string
                  example: "123456"
      responses:
        "200":
          description: API key sent to email
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: API key sent to your email
                  email:
                    type: string
                    example: user@example.com
        "400":
          description: Missing fields
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: email and otp are required
        "401":
          description: Invalid or expired OTP
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: Invalid or expired OTP

  /keys:
    get:
      summary: List all API keys
      operationId: listApiKeys
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of API keys
          content:
            application/json:
              schema:
                type: object
                properties:
                  keys:
                    type: array
                    items:
                      $ref: "#/components/schemas/ApiKeyInfo"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      summary: Create a new API key
      operationId: createApiKey
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, expiresIn]
              properties:
                name:
                  type: string
                  example: Production
                expiresIn:
                  description: "Preset: 1d, 7d, 1m, never — or number of days"
                  oneOf:
                    - type: string
                      enum: [1d, 7d, 1m, never]
                    - type: integer
                      example: 90
      responses:
        "201":
          description: API key created and sent to email
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: API key created and sent to your email
                  keyId:
                    type: string
                    format: uuid
                  name:
                    type: string
                    example: Production
                  expiresAt:
                    type: string
                    example: "2026-03-12T00:00:00.000Z"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    patch:
      summary: Update an API key
      operationId: updateApiKey
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [keyId]
              properties:
                keyId:
                  type: string
                  format: uuid
                name:
                  type: string
                  example: Staging
                expiresIn:
                  description: "Preset: 1d, 7d, 1m, never — or number of days"
                  oneOf:
                    - type: string
                      enum: [1d, 7d, 1m, never]
                    - type: integer
                      example: 90
      responses:
        "200":
          description: API key updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: API key updated
                  keyId:
                    type: string
                    format: uuid
        "404":
          description: API key not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      summary: Delete an API key
      operationId: deleteApiKey
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [keyId]
              properties:
                keyId:
                  type: string
                  format: uuid
      responses:
        "200":
          description: API key deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: API key deleted
                  keyId:
                    type: string
                    format: uuid
        "404":
          description: API key not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /connect/gmail:
    get:
      summary: Get Google OAuth URL
      operationId: connectGmail
      description: Returns a URL to redirect the user to Google's consent screen. Open this URL in a browser.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OAuth URL to open in browser
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    format: uri
                    example: "https://accounts.google.com/o/oauth2/v2/auth?..."
        "401":
          description: Missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/gmail/callback:
    get:
      summary: Gmail OAuth callback
      operationId: gmailCallback
      description: Google redirects here after user consents. Do not call directly.
      parameters:
        - name: code
          in: query
          required: true
          description: OAuth authorization code from Google
          schema:
            type: string
        - name: state
          in: query
          required: true
          description: Base64url-encoded state containing userId
          schema:
            type: string
      responses:
        "200":
          description: Gmail account connected successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Gmail connected successfully
                  userId:
                    type: string
                    example: user@example.com
                  gmailEmail:
                    type: string
                    example: user.work@gmail.com
        "400":
          description: Invalid or expired authorization code
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Authorization header required (Bearer <token>)"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: API key from /auth/verify or /keys

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string

    ApiKeyInfo:
      type: object
      properties:
        keyId:
          type: string
          format: uuid
        name:
          type: string
          example: Production
        prefix:
          type: string
          example: "a1b2c3d4...z9y8"
        createdAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          example: "2026-03-12T00:00:00.000Z"
